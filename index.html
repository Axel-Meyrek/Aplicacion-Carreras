<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaQueries.css">
    <title></title>
</head>

<body>
    <!-- HEADER -->
    <header class="header">

        <div class="logo">
            <h1 class="logoItem">ELECTRATON</h1>
        </div>

        <nav class="nav">
            <a class="nav_item" href="#">Carrera</a>
            <a class="nav_item" href="#">Anteriores Carreras</a>
            <a class="nav_item" href="#">Sobre Esta Aplicación</a>
        </nav>

        <div id="btnMenu" class="conteinerIconMenu">
            <i class="fa-solid fa-bars iconMenu"></i>
        </div>
    </header>


    <!-- SECTIONS -->
    <main class="main">


        <!-- PANEL DE CONTROL -->
        <section class="section panelControl">
            <div class="buttons">
                <button id="btnStart" class="button button--start">Iniciar Carrera</button>
                <button id="btnPause" class="button button--pause">Pausar Carrera</button>
                <button id="btnStop" class="button button--stop">Terminar Carrera</button>
            </div>
            <div class="clock">
                <span id="minutos" class="clock_minutes">00</span>
                <span class="clock_point">:</span>
                <span id="segundos" class="clock_seconds">00</span>
            </div>
        </section>


        <!-- CONTEINER BUTTON AUTOS -->
        <section id="conteinerCars" class="section conteinerButtonAutos">
            <!-- LOS AUTOS SE AGREAN DE FORMA DINAMICA -->
        </section>


        <!-- CONTEINER ADD AUTOS -->
        <section class="section conteinerAddAutos">
            <div id="btnAddAutos" class="buttonAddAutos"><i class="fa-solid fa-plus iconAddAutos"></i></div>
        </section>


        <!-- TIEMPOS -->
        <section class="section tiempos">

            <header id="headerTimes" class="headerTiempos">
                <h2 class="sectionTitle">TIEMPOS</h2>
                <!-- <div class="filtros">
                    <button class="button_filtro">Ordenar por auto</button>
                    <button class="button_filtro">Ordenar por vuelta</button>
                </div> -->
            </header>

            <div id="times" class="conteinerTiempos">
                <!-- LOS TIEMPOS SE GENERAN DE FORMA DINAMICA -->
            </div>

        </section>


        <!-- TABLA DE POSICIONES -->
        <section id="sectionTablaPosiciones" class="section sectionTablaPosiciones">
            <h2 class="sectionTitle">TABLA DE POSICIONES</h2>

            <div id="tablaPositions" class="conteinerTablaPosiciones">
                <!-- LAS POSICIONES SE GENERAN DE FORMA DINAMICA -->
            </div>
        </section>


        <!-- EXPORTAR -->
        <section id="sectionExport" class="section exportar">
            <button class="buttonExportar">Exportar los datos</button>
        </section>

    </main>


    <!-- CUSTOM CAR -->
    <section id="customCar" class="conteinerCustomCar">
        <div class="customCar">
            <input id="inputNumberCar" class="customCarInput" type="number" placeholder="Numero de Auto">
            <input id="inputNumberTurns" class="customCarInput" type="number" placeholder="Numero de subtiempos">
            <p class="customCarp">Color del Auto</p>
            <div class="conteinerColor">
                <div class="color bgBlue select"></div>
                <div class="color bgRed"></div>
                <div class="color bgPurple"></div>
                <div class="color bgGreen"></div>
                <div class="color bgYellow"></div>
                <div class="color bgPink"></div>
            </div>
            <button id="btnCreateCar" class="buttonCustomCar">Crear Auto</button>
            <button id="btnCloseCustomCar" class="buttonCustomCar buttonCustomCar--cancel">Cancelar</button>
        </div>
    </section>

    <nav id="menu" class="navFloat">
        <a class="navFloat_item" href="#">Carrera</a>
        <a class="navFloat_item" href="#">Anteriores Carreras</a>
        <a class="navFloat_item" href="#">Sobre Esta Aplicación</a>
    </nav>


    <!-- SCRIPTS -->
    <script src="https://kit.fontawesome.com/7b35ff6dce.js" crossorigin="anonymous"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
